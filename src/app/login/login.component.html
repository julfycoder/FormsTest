<mat-card>
    <mat-card-title>Login Form</mat-card-title>

    <mat-card-content>
        <form [formGroup]="loginForm">
            <mat-form-field class="login-form-field">
                <input type="text" matInput formControlName='email' placeholder="Email">
                <mat-hint>use like : demo@demo.com</mat-hint>
                <mat-error>
                    <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Enter proper Email !!!</span>
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Favorite food" value="Sushi">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Leave a comment"></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
